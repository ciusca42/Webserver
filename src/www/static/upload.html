<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6b0f1a, #b91372, #f1b8e7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffddcc;
        }

        form {
            margin: 0;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        input[type="submit"] {
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #e65c55;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your File</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" id="myFile" name="filename">
            <input type="submit" value="Upload">
        </form>
        <!-- <a href="/uploads/Image.png">
            <button>Download File</button>
        </a>    -->
    </div>
</body>
</html>
