<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserver Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffe4b5;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #f3e5ab;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #eee;
        }

        footer a {
            color: #ffaf7b;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webserver</h1>
        <p>Choose a feature to test the server's functionalities:</p>
        <a href="upload.html">File Upload Test</a>
        <a href="cgi-bin/bashScript.sh">CGI Test: bashScript.sh</a>
        <a href="cgi-bin/cgi.py">CGI Test: cgi.py</a>
        <footer>
            &copy; 2025 <a href="#">My Webserver</a>. All rights reserved.
        </footer>
    </div>
</body>
</html>
